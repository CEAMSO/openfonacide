{% load staticfiles %}
<html>

    <head>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/ripples.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/material-wfont.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/leaflet.css' %}" rel="stylesheet">
        <link href="{% static 'css/MarkerCluster.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    </head>

    <body>

        <!-- Your site -->

        <div class="container" ng-app="frontEnd">
            <div class="col-md-12">
                <nav class="navbar navbar-material-indigo row" style="margin-bottom: 0" ng-controller="PageController as page">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                                </button>
                            <a class="navbar-brand" href="#">OpenFonacide</a>
                        </div>
                         <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                              <ul class="nav navbar-nav">
                                <li ng-class="{active:isTab('api')}" ng-click="setTab('api')"><a href="#">API</a></li>
                                <li ng-class="{active:isTab('mapa')}" ng-click="setTab('mapa')"><a href="#">Mapa de instituciones</a></li>
                                <li ng-class="{active:isTab('instituciones')}" ng-click="setTab('instituciones')"><a href="#">Lista de instituciones</a></li>
                              </ul>
                              <form class="navbar-form navbar-right" role="search" style="margin: 0">
                                <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Buscar">
                                </div>
                                <button type="submit" class="btn btn-material-indigo"><i class="mdi-action-search" style="color: white; font-size: 20px"></i></button>
                              </form>
                            </div><!-- /.navbar-collapse -->
                    </div>
                </nav>
                <div id="map" class="row" ng-controller="MapController"></div>
             </div>
        </div>

        <!-- Your site ends -->

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="{% static 'js/ripples.min.js' %}"></script>
        <script src="{% static 'js/material.min.js' %}"></script>
        <script src="{% static 'js/leaflet.js' %}"></script>
        <script src="{% static 'js/leaflet.markercluster.js' %}"></script>
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-resource.min.js' %}"></script>
        <script src="{% static 'js/frontend.js' %}"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });

        </script>

    </body>

</html>
