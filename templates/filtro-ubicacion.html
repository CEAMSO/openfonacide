<!-- INICIO UBICACION -->
<div id="ubicacion" class="ui segment labels teal top attached">
  <div class="ui teal label">Ubicaci√≥n
  </div>
  <div class="ui toggle checkbox" style="float: right;">
    <input id="ubicacion-check" ng-model="ctrl.selected.check" type="checkbox" name="public">
    <label for="ubicacion-check"></label>
  </div>
  <div id="ubicacion-departamento" class="item filtros dropdown" style="margin-top: 5px; margin-bottom: 5px">
      <select ng-model="ctrl.selected.departamento" ng-change="ctrl.cambioDepartamento()" class="ui fluid search dropdown">
          <option value="">Departamento</option>
          <option value="{$ ubicacion.id $}" ng-repeat="ubicacion in ctrl.ubicaciones">{$ ubicacion.nombre $}</option>
      </select>
  </div>
  <div id="ubicacion-distrito" class="item filtros dropdown" style="margin-top: 5px; margin-bottom: 5px">
      <select ng-model="ctrl.selected.distrito" ng-change="ctrl.cambioDistrito()" class="ui fluid search dropdown">
          <option value="">Distrito</option>
          <option value="{$ distrito.id $}" ng-repeat="distrito in ctrl.distritos">{$ distrito.nombre $}</option>
      </select>
  </div>
  <div id="ubicacion-barrio" class="item filtros dropdown" style="margin-top: 5px; margin-bottom: 5px">
      <select ng-model="ctrl.selected.barrio" class="ui fluid search dropdown">
          <option value="">Barrio/Localidad</option>
          <option  value="{$ barrio.id $}" ng-repeat="barrio in ctrl.barrios">{$ barrio.nombre $}</option>
      </select>
  </div>
  <button class="ui basic button" ng-click="ctrl.agregarUbicacion()" ng-if="ctrl.multiple"><i class="plus circle icon"></i>Agregar</button>
  <button class="ui basic button" ng-click="ctrl.limpiarUbicacion()"><i class="erase icon "></i>Limpiar</button>
</div>
<!-- MEDIO UBICACION -->

<div id="ubicacion-labels" class="ui bottom attached segment" ng-if="ctrl.multiple">
  <button title="Borrar todo" ng-click="ctrl.borrarUbicaciones()" class="ui circular icon basic button red" style="float:right"><i class="trash outline icon "></i></button>

</div>
<!-- FIN UBICACION -->
