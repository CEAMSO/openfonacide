{% load staticfiles %}
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/ui.jqgrid.css' %}" />
        <link href="{% static 'semantic.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/leaflet.css' %}" rel="stylesheet">
        <link href="{% static 'css/MarkerCluster.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'js/introjs.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/leaflet-sidebar.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/icon-fonacide.css' %}" rel="stylesheet">

    </head>

    <body  ng-app="frontEnd" ng-controller="PageController" >
    <div class="ui left  vertical  overlay labeled icon sidebar menu along uncover slide"
         style="z-index: 5; background: #6C8AC9;">

        <div class="item filtros">
            <div class="ui checkbox">
                <input type="checkbox" name="fun">
                <label>Instiuciones beneficiadas <br/> por el fonacide</label>
            </div>
        </div>
        <div class="item filtros">
            <div class="ui checkbox">
                <input type="checkbox" name="fun">
                <label>Instituciones <br/>Denunciadas</label>
            </div>
        </div>
        <div class="item filtros">
            <div class="ui checkbox">
                <input type="checkbox" name="fun">
                <label>Instituciones con <br/> informe de contraloria</label>
            </div>
        </div>
        <div class="item filtros">
            <select class="ui dropdown">
              <option value="">Gender</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
        </div>

        <div class="item filtros">
            <h4>Tipo de Prioridad</h4>

            <div class="ui grid" style="width:240px !important">
                <div class="two column row">
                    <div class="ui checkbox column">
                        <input type="checkbox" name="fun">
                        <label>Sanitarios</label>
                    </div>
                    <div class="ui checkbox column">
                        <input type="checkbox" name="fun">
                        <label>Aulas</label>
                    </div>

                    <div class="ui checkbox column">
                        <input type="checkbox" name="fun">
                        <label>Mobiliario</label>
                    </div>
                    <div class="ui checkbox column">
                        <input type="checkbox" name="fun">
                        <label>Otros Espacios</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="item filtros">
            <h4>Filtrar por prioridad</h4>

            <div class="ui slider range">
                <input type="range"/>
            </div>


        </div>

    </div>


        <!-- Your site -->

        <div id="" ng-view class="pusher" ></div>

        <!-- Your site ends -->

        <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>

        <script src="{% static 'js/leaflet.js' %}"></script>
        <script src="{% static 'js/leaflet.markercluster.js' %}"></script>
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-resource.min.js' %}"></script>
        <script src="{% static 'js/angular-cookies.min.js' %}"></script>
        <script src="{% static 'js/angular-route.min.js' %}"></script>
        <script src="{% static 'js/angular-animate.min.js' %}"></script>
        <script src="{% static 'semantic.min.js' %}"></script>
        <script src="{% static 'js/intro.min.js' %}"></script>
        <script src="{% static 'js/jsonh.js' %}"></script>
        <script src="{% static 'js/typeahead.bundle.min.js' %}"></script>
        <script src="{% static 'js/frontend.js' %}"></script>


    </body>

</html>
